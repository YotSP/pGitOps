# AÃ±adimos a todas las aplicaciones de argo el repositorio de Charts como source/repoURL
patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/YotSP/pGitOps.git
    - op: add
      path: /spec/source/targetRevision
      value: main
