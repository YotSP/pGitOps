resources:
- 1-infra/1-infra.yaml
#- 2-services/2-services.yaml
#- 3-apps/3-apps.yaml
patches:
- target: #Este parametro a√±ade los repositorios de origen a los app project.
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: https://github.com/YotSP/pGitOps.git
    - op: add
      path: /spec/source/targetRevision
      value: main
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=gitops"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/YotSP/pGitOps.git
    - op: add
      path: /spec/sourceRepos/-
      value: https://yotsp.github.io/ChartRepos/
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=infra"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/YotSP/pGitOps.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=services"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/YotSP/pGitOps.git
- target:
    group: argoproj.io
    kind: AppProject
    labelSelector: "gitops.tier.layer=applications"
  patch: |-
    - op: add
      path: /spec/sourceRepos/-
      value: https://github.com/YotSP/pGitOps.git
- target: #Este parametro sustituye en las apps de argocd, el valor para el namespace, 
#   para evitar errores y que todos vayan al mismo ns.
    group: argoproj.io
    kind: Application
  patch: |-
    - op: replace
      path: /spec/destination/namespace
      value: openshift-gitops
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=infra"
  patch: |-
    - op: add
      path: /spec/source/repoURL/-
      value: https://github.com/YotSP/pGitOps.git
    - op: add
      path: /spec/source/repoURL/-
      value: https://yotsp.github.io/ChartRepos/

commonAnnotations:
  configVersion: "3.0"